<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website where a project owner could connect with a freelancer and vice versa."
    />

    <title>Nomad</title>

    <!-- import bootstrap 5.1.1 stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- import bootstrap 5.1.1 icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- import custom stylesheet -->
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <main class="row" id="main-container">
        <!-- sidebar -->
        <div
          class="
            col-md-3 col-lg-2
            d-md-block
            text-white
            bg-dark
            sidebar
            collapse
          "
          id="profile-info"
        >
          ME
        </div>

        <!-- main section -->
        <div
          class="col-md-9 ms-sm-auto col-lg-10 px-md-4"
          id="section-container"
        >
          <div class="row border" id="section-heading">
            <h1>Projects</h1>
            <form>
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Search" />
                <button type="submit" class="btn btn-dark">Search</button>
              </div>
            </form>
          </div>

          <!-- Add HTML tag that will be used by client JS to populate projects -->
          <div class="row border" id="section-listings">
            <ul id="project-list"></ul>
          </div>
          <!-- End of project population section -->

          <div class="row border" id="section-edit">
            <ul>
              <li>
                <button
                  onclick="window.location.href='submit-project-form.html'"
                  type="submit"
                  class="btn btn-primary"
                  id="add-project-button"
                >
                  Add
                </button>
              </li>
              <li>
                <button type="submit" class="btn btn-danger">Edit</button>
              </li>
            </ul>
          </div>
        </div>
      </main>

      <footer class="copyright fixed-bottom">
        <p>&copy; 2021 Kennedy Ezumah & Randy Lirano</p>
      </footer>
    </div>
    <!-- import bootstrap 5.1.1 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- Main client js file -->
    <script src="./js/client.js"></script>
    <!-- Load JS File responsible for adding projects -->
    <script src="./js/add-project-frontend.js"></script>
  </body>
</html>
