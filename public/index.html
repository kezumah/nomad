<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nomad Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Nomad: A website to connect project owners and freelancers"
    />
    <!-- Bootstrap Style Sheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="./stylesheets/login.css" />
    <!-- Background Video -->
    <video
      id="background-video"
      autoplay
      loop
      muted
      poster="https://assets.codepen.io/6093409/river.jpg"
    >
      <source src="../images/video.mp4" type="video/mp4" />
    </video>
  </head>
  <body>
    <div class="row">
      <div class="container-fluid">
        <h2 id="site-title">NOMAD</h2>
        <h4 id="slogan">Where Opportunities Meet Global Talent</h4>
        <div class="login">
          <div class="account-login">
            <h1>Account Login</h1>
            <form class="login-form" id="login-form">
              <div class="form-group">
                <input
                  type="email"
                  name="login_email"
                  placeholder="email"
                  class="form-control"
                  required="true"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  placeholder="password"
                  class="form-control"
                  required="true"
                />
              </div>
              <button class="btn" id="login-button">Login</button>
              <p>Don't Have an Account? <a href="./signup.html">Sign Up</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Main JS -->
    <script src="/javascripts/login.js"></script>
    <!-- JS Files for Form Features -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </body>
</html>
