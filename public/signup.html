<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website where a project owner could connect with a freelancer and vice versa."
    />

    <title>Nomad Sign In Page</title>

    <!-- Bootstrap Style Sheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="./stylesheets/login.css" />
    <!-- Background Video -->
    <video
      id="background-video"
      autoplay
      loop
      muted
      poster="https://assets.codepen.io/6093409/river.jpg"
    >
      <source src="../images/video.mp4" type="video/mp4" />
    </video>
  </head>
  <body>
    <div class="row">
      <div class="container-fluid">
        <h2 id="site-title">NOMAD</h2>
        <h4 id="slogan">Where Opportunities Meet Global Talent</h4>
        <div class="login">
          <div class="account-login">
            <h1>Create a New Account</h1>
            <form
              class="login-form"
              action="/users/create"
              method="POST"
              id="userSignUp"
            >
              <div>
                <label class="form-label">
                  First Name:
                  <input
                    type="form-control"
                    required="true"
                    name="first_name"
                  />
                </label>
              </div>

              <div>
                <label class="form-label">
                  Last Name:
                  <input type="form-control" required="true" name="last_name" />
                </label>
              </div>

              <div>
                <label class="form-label">
                  Email:
                  <input
                    type="form-control"
                    required="true"
                    name="login_email"
                  />
                </label>
              </div>

              <div>
                <label class="form-label">
                  Password:
                  <input type="form-control" required="true" name="password" />
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Sign-Up</button>
              <p>Already Have an Account? <a href="./index.html">Log In</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- import bootstrap 5.1.1 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- import js for freelance client -->
    <script src="./javascripts/userSignUp.js"></script>
    <!-- JS Files for Form Features -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </body>
</html>
