<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website where a project owner could connect with a freelancer and vice versa."
    />

    <title>Nomad</title>

    <!-- import bootstrap 5.1.1 stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- import bootstrap 5.1.1 icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- import custom stylesheet -->
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <main>
        <div class="row">
          <div
            class="
              col-md-3 col-lg-2
              d-md-block
              text-white
              bg-dark
              sidebar
              collapse
            "
            id="profile-info"
          >
            <h1>Nomad</h1>
          </div>

          <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="row">
              <h2>Sign-Up</h2>
            </div>

            <form action="/users/create" method="POST" id="userSignUp">
              <div>
                <label class="form-label">
                  First Name:
                  <input
                    type="form-control"
                    required="true"
                    name="first_name"
                  />
                </label>
              </div>

              <div>
                <label class="form-label">
                  Last Name:
                  <input type="form-control" required="true" name="last_name" />
                </label>
              </div>

              <div>
                <label class="form-label">
                  Email:
                  <input
                    type="form-control"
                    required="true"
                    name="login_email"
                  />
                </label>
              </div>

              <div>
                <label class="form-label">
                  Password:
                  <input type="form-control" required="true" name="password" />
                </label>
              </div>

              <button type="submit" class="btn btn-primary">Sign-Up</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="copyright fixed-bottom">
        <p>&copy; 2021 Kennedy Ezumah & Randy Lirano</p>
      </footer>
    </div>

    <!-- import bootstrap 5.1.1 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- import js for freelance client -->
    <script src="./javascripts/userSignUp.js"></script>
  </body>
</html>
